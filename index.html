<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Zone Map</title>
  <style>
    html, body {
      margin: 0px;
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
</head>
<body>
  <!-- Height: 1025px Width: 2048px -->
  <img src="earth.jpg" alt="">
  <!-- Latitude: -85 to 85 Longitude: -180 to 180 -->
  <div style="position: absolute; width: 20px; height: 20px; background-color: red; border-radius: 50%"></div>
  <script>
    var height, width, lat_ratio, long_ratio;
    $(document).ready(function() {
      $('img').load(function() {
        image = $('img');
        height = image.height();
        width = image.width();
        console.log(height, width);
        lat_ratio = height/170;
        long_ratio = width/360;
        console.log(lat_ratio, long_ratio);
        div = $('div');
        div.css({
          top: (height/2)-(lat_ratio*-6.21462)+"px",
          left: (width/2)+(long_ratio*106.84513)+"px"
        });
      });
    });
  </script>
</body>
</html>
